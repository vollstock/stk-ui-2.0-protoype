<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperTuxKart UI Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="screen"></div>

    <audio id="music" loop></audio>

    <template id="desktop-template">
        <div id="desktop">
            <div class="system-bar">20:04:31</div>
            <div class="app-icon"></div>
            <div class="notes">
                <p>Double-click the icon above to start.</p>
                <table>
                    <tr>
                        <td><span class="key">M</span></td>
                        <td>Toggle music</td>
                    </tr>
                    <tr>
                        <td><span class="key">R</span></td>
                        <td>Reload current screen</td>
                    </tr>
                    <tr>
                        <td><span class="key">1</span></td>
                        <td>Title screen</td>
                    </tr>
                    <tr>
                        <td><span class="key">2</span></td>
                        <td>Main menu</td>
                    </tr>
                    <tr>
                        <td><span class="key">3</span></td>
                        <td>Game mode screen</td>
                    </tr>
                    <tr>
                        <td><span class="key">Esc</span></td>
                        <td>Quit (Desktop)</td>
                    </tr>
                </table>
            </div>
        </div>

        <script>
            Desktop.init();
        </script>
    </template>


    <template id="title-screen-template">
        <div id="title-screen">
            <img class="background" src="img/Title Screen Background.jpg">

            <img class="logo" src="img/logo.png" alt="SuperTuxKart">

            <div>
                <div class="loading">
                    <div class="progress">
                        <div class="slider"></div>
                    </div>
                    <div class="label">Loading</div>
                </div>

                <button class="start-button text" data-success-sound="true" onclick="App.load('#main-menu-template')">
                    Press button to start
                </button>
            </div>

            <script>
                TitleScreen.init();
            </script>
        </div>
    </template>

    <template id="main-menu-template">
        <div id="main-menu">
            <img class="background" src="img/Player Menu Background.jpg">

            <menu id="player-menu">
                <button onclick="App.load('#game-mode-screen-template')" data-success-sound="true">
                    <img class="icon" src="img/icons/menu_race.png" alt="">
                    <span class="label">Single Player</span>
                </button>
                <button>
                    <img class="icon" src="img/icons/menu_multi.png" alt="">
                    <span class="label">Multiplayer</span>
                </button>
                <button>
                    <img class="icon" src="img/icons/menu_online.png" alt="">
                    <span class="label">Online</span>
                </button>
            </menu>

            <menu id="bottom-bar">
                <button class="small red" data-error-sound="true" onclick="App.quit()">
                    <!-- <img class="icon" src="img/icons/main_quit.png" alt=""> -->
                    <span class="label">Quit</span>
                    <span class="key">Esc</span>
                    <!-- <span class="key round">A</span> -->
                </button>

                <div class="buttons">
                    <button class="text small">
                        <img class="icon" src="img/icons/main_help.png" alt="">
                        <span class="label">Help</span>
                    </button>
                    <button class="text small">
                        <img class="icon" src="img/icons/crown.png" alt="">
                        <span class="label">Highscores</span>
                    </button>
                    <button class="text small">
                        <img class="icon" src="img/icons/main_options.png" alt="">
                        <span class="label">Settings</span>
                    </button>
                    <button class="text small">
                        <img class="icon" src="img/icons/addons.png" alt="">
                        <span class="label">Addons</span>
                    </button>
                </div>
            </menu>
        </div>

        <script>
            MainMenu.init();
        </script>
    </template>

    <template id="game-mode-screen-template">
        <div id="game-mode-screen" class="screen">
            <img class="background" src="img/Menu Background UI.jpg">
            <h1 class="title">Chose a game</h1>

            <menu id="game-mode-menu">
                <button data-game-mode="story">Story</button>
                <button data-game-mode="grandPrix">Grand Prix</button>
                <button data-game-mode="singelRace">Single Race</button>
                <button data-game-mode="battle">Battle</button>
                <button data-game-mode="football">Football</button>
                <button data-game-mode="followTheLeader">Follow the leader</button>
                <button data-game-mode="eggHunt">Egg Hunt</button>
                <button data-game-mode="ghostChase">Ghost chase</button>
                <button data-game-mode="timeTrial">Time Trial</button>
                <button data-game-mode="lapTrial">Lap Trial</button>
            </menu>

            <menu id="bottom-bar">
                <button class="small" onclick="App.load('#main-menu-template')" data-cancel-sound="true">
                    <span class="label">Back</span>
                    <span class="key round">B</span>
                </button>

                <button class="small green" data-success-sound="true">
                    <span class="key round">A</span>
                    <span class="label">Next</span>
                </button>
            </menu>
        </div>
        <script>
            GameModeScreen.init();
        </script>
    </template>

    <script src="js/main.js"></script>
</body>

</html>
